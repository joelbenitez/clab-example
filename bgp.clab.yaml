name: vsrx-cluster
prefix: __lab-name

topology:
  kinds:
    juniper_vsrx:
      image: vrnetlab/vr-vsrx:20.2R1.10

  nodes:
    r1-node0:
      kind: juniper_vsrx
      startup-config: r1-node0.cfg

    r1-node1:
      kind: juniper_vsrx
      startup-config: r1-node1.cfg

  links:
    - endpoints: ["r1-node0:ge-0/0/5", "r1-node1:ge-0/0/5"]  # Control link
    - endpoints: ["r1-node0:ge-0/0/6", "r1-node1:ge-0/0/6"]  # Fabric link 
    - endpoints: ["r1-node0:ge-0/0/0", "r1-node1:ge-0/0/0"]  # Data cross-connect

